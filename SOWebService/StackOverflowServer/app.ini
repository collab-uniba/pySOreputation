[uwsgi]
module = wsgi
base = /path/to/base
chdir = %(base)
wsgi-file = wsgi.py
pythonpath = ../../parallel_version
http = 127.0.0.1:19000
uid = www-data
gid = www-data
pidfile = /tmp/pyso-ws_%n.pid
socket = /tmp/sockets/%n.sock
chmod-socket = 660
vacuum = true
buffer-size=500000
master = true
processes = 5
die-on-term = true
enable-threads = true
