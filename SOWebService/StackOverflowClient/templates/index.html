{% extends "basic.html" %}
{% block content %}
<div>
<b>Enter user ids, one per line:</b>
<form action="http://127.0.0.1:5000/results" method="POST">
    <textarea name="uids" cols="45" rows="4"></textarea>
    <p>
        <b>Date (YYYY-MM-DD):</b> <input type="text" name="date"/>
    </p>
    <input type="submit" value="Submit"/>
</form>
</div>
<div>
    <h2>{{ result }}</h2>
</div>
{% endblock %}
