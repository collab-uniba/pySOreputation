[uwsgi]
module = wsgi:app
base = /path/to/base
chdir = %(base)
http = 127.0.0.1:18000
uid = www-data
gid = www-data
pidfile = /tmp/pyso-client_%n.pid
socket = /tmp/sockets/%n.sock
chmod-socket = 660
vacuum = true
buffer-size=500000
master = true
die-on-term = true
wsgi-file = wsgi.py
processes = 4
threads = 2
