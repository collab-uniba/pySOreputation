[uwsgi]
module = wsgi:application
base = /path/to/pySOreputation/SOWebService/StackOverflowClient
chdir = %(base)
wsgi-file = wsgi.py
http = 127.0.0.1:18000
uid = www-data
gid = www-data
pidfile = /tmp/pyso-client_%n.pid
socket = pysoreputation.sock
chmod-socket = 664
vacuum = true
buffer-size=500000
master = true
processes = 4
threads = 2
die-on-term = true
enable-threads = true
